<!DOCTYPE html>
<html lang="en">
  <style>
    body {
      background-color: cornflowerblue;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot-Assignment 3-3</title>
  </head>
  <body>
    <marquee
      ><center><h1>Hospital Chatbot Using IBM Watson</h1></center></marquee
    >
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "28378cac-2276-4a28-8b4a-b60ad3b6cf4c", // The ID of this integration.
        region: "au-syd", // The region your integration is hosted in.
        serviceInstanceID: "1970e6fb-5cd5-41ae-9ff3-b10f36e2cf34", // The ID of your service instance.
        onLoad: function (instance) {
          instance.render();
        },
      };
      setTimeout(function () {
        const t = document.createElement("script");
        t.src =
          "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
          (window.watsonAssistantChatOptions.clientVersion || "latest") +
          "/WatsonAssistantChatEntry.js";
        document.head.appendChild(t);
      });
    </script>
  </body>
</html>
